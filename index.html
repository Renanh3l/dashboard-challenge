<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | Social Media Dashboard</title>
</head>
<body class="main-page">

  <div class="container">
    <header class="header">
      <div class="header__section-a">
        <h1>Social Media Dashboard</h1>
        <span>Total Followers: 23,004</span>
      </div>

      <div class="header__section-b">
        <span>Dark Mode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <main>
      <section class="followers">
        <div class="card card-facebook">
          <div class="card__header">
            <img src="images/icon-facebook.svg" />
            <span>@sinceroprogramador</span>
          </div>

          <div class="card__content">
            <span class="card__content__followers">1987</span>
            <span class="card__content__description">Followers</span>
          </div>
          
          <div class="card__footer">
            <img src="images/icon-up.svg" />
            <span>12 today</span>
          </div>
        </div>
      </section>

      <section class="overview">

      </section>
    </main>
  </div>

</body>
</html>
